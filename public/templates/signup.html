<section class="signup container">

  <h1 class="text-center">Sign Up</h1>

  <form class="userForm" ng-submit="submitSignUp()">
    <div class="form-group">
      <!-- <label for="firstName">First Name: </label> -->
      <input class="form-control" placeholder="First Name" ng-model="firstName" type="text" name="firstName" value="">
    </div>
    <div class="form-group">
      <!-- <label for="lastName">Last Name: </label> -->
      <input class="form-control" placeholder="Last Name" ng-model="lastName" type="text" name="lastName" value="">
    </div>
    <div class="form-group">
      <!-- <label for="username">Username:</label> -->
      <input class="form-control" placeholder="Username" ng-model="username" type="text" name="username" value="">
    </div>
    <div class="form-group">
      <!-- <label for="email">Email:</label> -->
      <input class="form-control" placeholder="Email" ng-model="email" type="email" name="email" value="">
    </div>
    <div class="form-group">
      <!-- <label for="password">Password:</label> -->
      <input class="form-control" placeholder="Password" ng-model="password" type="password" name="password" value="">
    </div>
    <div class="form-group">
      <!-- <label for="confirm_password">Confirm Password:</label> -->
      <input class="form-control" placeholder="Confirm Password" ng-model="confirm_password" type="password" name="confirm_password" value="">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>

</section>
