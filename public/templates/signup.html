<section class="signup container">

  <h1 class="text-center">Sign Up</h1>

  <form class="userForm" ng-submit="submitSignUp()">
    <div class="form-group">
      <label for="firstName">First Name: </label>
      <input class="form-control" ng-model="firstName" type="text" name="firstName" value="">
    </div>
    <div class="form-group">
      <label for="firstName">Last Name: </label>
      <input class="form-control" ng-model="lastName" type="text" name="lastName" value="">
    </div>
    <div class="form-group">
      <label for="">Username:</label>
      <input class="form-control" ng-model="username" type="text" name="username" value="">
    </div>
    <div class="form-group">
      <label for="">Email:</label>
      <input class="form-control" ng-model="email" type="email" name="email" value="">
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input class="form-control" ng-model="password" type="password" name="password" value="">
    </div>
    <div class="form-group">
      <label for="confirm_password">Password:</label>
      <input class="form-control" ng-model="confirm_password" type="password" name="confirm_password" value="">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

</section>
