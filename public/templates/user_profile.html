<div class="container">

  <h1>User Profile</h1>
  <h2>{{userInfo._id}}</h2>
  <p>Joined {{ userInfo.joined | date : 'MMM yyyy'}}</p>

  <a ui-sref="requests({ username: rootUsername })" class="btn btn-success">My Requests</a>

  <div class="well">
    <h2>Current Projects</h2>
  </div>

  <div class="well">
    <h2>Completed Projects</h2>
    <ul  ng-repeat="(key, value) in project.existingTypes" >
        <li ng-show="value">{{key}}</li>
    </ul>
  </div>

<!-- project.seekingTypes[value] -->

  <div class="" ng-repeat="project in allProjects">
    <div class="well">
      <h4>{{project.name}}</h4>
      <p>{{project.description}}</p>
      <ul  ng-repeat="(key, value) in project.existingTypes" >
          <li ng-show="value">{{key}}</li>
      </ul>

      <div >
        <audio controls audioplayer ng-src="{{getAudioUrl(project.files[0])}}"></audio>
      </div>

    </div>
  </div>

</div>
